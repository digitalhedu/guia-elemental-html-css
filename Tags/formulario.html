<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <a href="/">Volver</a>

    <form action="" method="" enctype="" target=""  name="" novalidate autocomplete>

        <fieldset>
            
            <legend>Elementos:</legend> 

            <input required value="" maxlength="" name="" type="button">

            <input required value="" maxlength="" name="" type="checkbox">

            <input required value="" maxlength="" name="" type="color">

            <input required placeholder="" value="" maxlength="" max="1979-12-31"  min="2000-01-02" name="" type="date">
            
            <input required placeholder="" value="" maxlength="" name="" type="datetime-local">
            
            <input required placeholder="" value="" maxlength="" name="" type="email">
            
            <input required placeholder="" value="" maxlength="" name="" type="file" multiple>
            
            <input required value="" name="" type="hidden">
            
            <input required placeholder="" value="" width="48" height="48" name="" type="image">
            
            <input required placeholder="" value="" maxlength="" max="12"  min="1" step="1" name="" type="month">
            
            <input required placeholder="" value="" maxlength="" max="10"  min="1" name="" type="number">
            
            <input required placeholder="" value="" maxlength="" name="" type="password">
            
            <input required placeholder="" value="" maxlength="" name="" type="radio">
            
            <input required placeholder="" value="" maxlength="" max="10"  min="1" step=".1" name="" type="range">
            
            <input required placeholder="" value="" maxlength="" name="" type="reset">
            
            <input required placeholder="" value="" maxlength="" name="" type="search">
            
            <input required placeholder="" value="" maxlength="" name="" type="submit">
            
            <input required placeholder="" value="" maxlength="" name="" type="tel">
            
            <input required placeholder="" value="" maxlength="" name="" pattern="[A-Za-z]{3}" type="text">
            
            <input required placeholder="" value="" maxlength="" max="20"  min="8" step=".15" name="" type="time">
            
            <input required placeholder="" value="" maxlength="" name="" type="url">
            
            <input required placeholder="" value="" maxlength="" max="12"  min="1" step="1"name="" type="week">

            <select id="" name="" multiple>
                <optgroup>
                    <option value="" ></option>
                    <option value="" selected ></option>
                </optgroup>
            </select>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <button disabled="disabled"></button>

            <button type="reset"></button>

            <button type="submit"></button>

        </fieldset>
    </form>
</body>
</html>
